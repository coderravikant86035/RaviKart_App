<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaviCard - लॉगिन</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; display: flex; align-items: center; height: 100vh; }
        .login-card { max-width: 400px; width: 90%; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-otp { background-color: #6200ee; color: white; border-radius: 10px; padding: 12px; width: 100%; border: none; }
        #otp-section { display: none; } /* शुरुआत में छुपा रहेगा */
    </style>
</head>
<body>

<div class="login-card text-center">
    <h2 class="fw-bold mb-4">RaviCard लॉगिन</h2>
    <p class="text-muted">अपना मोबाइल नंबर डालें</p>

    <div id="number-section">
        <div class="input-group mb-3">
            <span class="input-group-text">+91</span>
            <input type="number" id="phone" class="form-control" placeholder="10 अंकों का नंबर">
        </div>
        <div id="recaptcha-container"></div> <button class="btn-otp" onclick="sendOTP()">OTP भेजें</button>
    </div>

    <div id="otp-section" class="mt-4">
        <input type="number" id="otp" class="form-control mb-3" placeholder="6 अंकों का OTP डालें">
        <button class="btn-otp bg-success" onclick="verifyOTP()">Verify करें</button>
    </div>
    
    <p class="mt-3 small text-secondary">सुरक्षित और AI द्वारा संचालित</p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

<script>
    // यह फंक्शन तब चलेगा जब 'OTP भेजें' बटन दबेगा
    function sendOTP() {
        let phone = document.getElementById('phone').value;
        if(phone.length === 10) {
            document.getElementById('number-section').style.display = 'none';
            document.getElementById('otp-section').style.display = 'block';
            alert("OTP आपके नंबर पर भेज दिया गया है!");
        } else {
            alert("कृपया सही नंबर डालें");
        }
    }

    function verifyOTP() {
        alert("लॉगिन सफल! RaviCard में आपका स्वागत है।");
        window.location.href = "index.html"; // लॉगिन के बाद होम पेज पर भेज देगा
    }
</script>

</body>
</html>
