<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaviCard - Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .nav-pills .nav-link.active { background-color: #6200ee; }
        .btn-primary { background-color: #6200ee; border: none; width: 100%; padding: 12px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="auth-card">
    <h3 class="text-center fw-bold mb-4">RaviCard Business</h3>
    
    <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login">लॉगिन</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="pills-reg-tab" data-bs-toggle="pill" data-bs-target="#pills-reg">रजिस्ट्रेशन</button>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login">
            <input type="number" id="loginPhone" class="form-control mb-3" placeholder="मोबाइल नंबर">
            <input type="password" id="loginPass" class="form-control mb-3" placeholder="पासवर्ड">
            <button class="btn btn-primary" onclick="handleLogin()">लॉगिन करें</button>
        </div>

        <div class="tab-pane fade" id="pills-reg">
            <input type="text" id="regName" class="form-control mb-3" placeholder="दुकान का नाम">
            <input type="number" id="regPhone" class="form-control mb-3" placeholder="मोबाइल नंबर">
            <input type="password" id="regPass" class="form-control mb-3" placeholder="एक नया पासवर्ड बनाएं">
            <button class="btn btn-primary bg-success" onclick="handleRegister()">रजिस्टर करें</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // रजिस्ट्रेशन का फंक्शन
    function handleRegister() {
        const name = document.getElementById('regName').value;
        const phone = document.getElementById('regPhone').value;
        const pass = document.getElementById('regPass').value;

        if(name && phone && pass) {
            // डेटा को ब्राउज़र में सेव करना
            localStorage.setItem('userPhone', phone);
            localStorage.setItem('userPass', pass);
            localStorage.setItem('userName', name);
            
            alert("रजिस्ट्रेशन सफल! अब आप लॉगिन कर सकते हैं।");
            location.reload(); // पेज रिफ्रेश करके लॉगिन टैब पर ले जाएगा
        } else {
            alert("कृपया सारी जानकारी भरें।");
        }
    }

    // लॉगिन का फंक्शन
    function handleLogin() {
        const phone = document.getElementById('loginPhone').value;
        const pass = document.getElementById('loginPass').value;

        // सेव किए गए डेटा से मैच करना
        const savedPhone = localStorage.getItem('userPhone');
        const savedPass = localStorage.getItem('userPass');

        if(phone === savedPhone && pass === savedPass) {
            alert("लॉगिन सफल! RaviCard डैशबोर्ड पर आपका स्वागत है।");
            window.location.href = "index.html"; // होम पेज पर भेजें
        } else {
            alert("गलत नंबर या पासवर्ड! पहले रजिस्टर करें।");
        }
    }
</script>

</body>
</html>
