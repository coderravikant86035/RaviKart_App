<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaviCard Business - रजिस्ट्रेशन</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { max-width: 400px; width: 90%; background: white; padding: 30px; border-radius: 15px; box-shadow: 0px 10px 25px rgba(0,0,0,0.1); text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>RaviCard Business</h2>
    <p>अपनी दुकान को डिजिटल बनाएं</p>
    
    <form id="regForm">
        <input type="text" id="shopName" placeholder="दुकान का नाम" required>
        <input type="text" id="ownerName" placeholder="मालिक का नाम" required>
        <input type="number" id="phone" placeholder="मोबाइल नंबर" required>
        
        <select id="category">
            <option value="">कैटेगरी चुनें</option>
            <option value="Cyber Hub">साइबर हब</option>
            <option value="Grocery">किराना</option>
        </select>
        
        <input type="text" id="address" placeholder="दुकान का पता" required>
        
        <button type="button" onclick="validateAndRegister()">रजिस्टर करें</button>
    </form>
</div>

<script>
    function validateAndRegister() {
        // 1. डेटा को पढ़ना
        const sName = document.getElementById('shopName').value;
        const oName = document.getElementById('ownerName').value;
        
        if(sName === "" || oName === "") {
            alert("कृपया नाम भरें!");
            return;
        }

        // 2. ब्राउज़र की मेमोरी में डेटा सेव करना
        localStorage.setItem('shopName', sName);
        localStorage.setItem('isRegistered', 'true');

        // 3. मैसेज दिखाना
        alert("RaviCard AI: " + oName + " जी, आपकी दुकान '" + sName + "' रजिस्टर हो गई है!");

        // 4. असली जादू: अगले पेज पर भेजना (Redirect)
        // ध्यान दें: 'upload-product.html' फाइल आपके GitHub में होनी चाहिए
        window.location.href = "upload-product.html";
    }
</script>

</body>
</html>
